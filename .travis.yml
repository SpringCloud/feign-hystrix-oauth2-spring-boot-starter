sudo: required
dist: trusty
language: java
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -y install gpgv2
install: ./mvnw install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true
  -B -V
script: ./mvnw test -P !build-extras -B
cache:
  directories:
  - ~/.m2/repository
after_success:
- ./cd/before-deploy.sh
- ./cd/deploy.sh
